<body>
    <header class="header">
        <div class="logo">
            <h1>Contacto</h1>

        <nav>
            <ul>
                <li><a href="../inicio.html">Inicio</a></li>

                <li><a href="../Ejercicio_Final_HTML/contacto/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="encuesta" class="encuesta">
            <h2>Déjanos tu Opinión</h2>
            <p>Por favor, completa este formulario para ayudarnos a mejorar nuestros servicios:</p>
            <form action="#" method="post" class="form-encuesta">
                <table class="tabla-encuesta">
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required></td>
                    </tr>
                    <tr>
                        <td><label for="correo">Correo Electrónico:</label></td>
                        <td><input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required></td>
                    </tr>
                    <tr>
                        <td><label for="mensaje">Mensaje o Comentarios:</label></td>
                        <td><textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn-enviar">Enviar Encuesta</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>

                <div class="contacto-mapa">
                    <h3>Encuéntranos aquí</h3>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509619!2d144.95373531561667!3d-37.81720997975161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577fb6ef6b1d2c2!2sFederation%20Square!5e0!3m2!1ses!2s!4v1697559998030!5m2!1ses!2s" 
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 LMSGI</p>

                <a href="#"><img src="img/icon_instagram.png" alt="Icono 1"></a>
                <a href="#"><img src="img/icon_facebook.png" alt="Icono 2"></a>
                <a href="#"><img src="img/icon_twitter.png" alt="Icono 3"></a>
            </div>
            <address>
                <p>Avda. de la Innovación, 1<br>29004 Málaga</p>

            </address>
        </div>
